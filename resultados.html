<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 2rem; }
    #login { display: block; }
    #contenido { display: none; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Acceso a Resultados</h2>
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="verificar()">Entrar</button>
    <p id="mensaje" style="color:red;"></p>
  </div>

  <div id="contenido">
    <h2>Resultados de la Encuesta</h2>
    <canvas id="grafica" width="400" height="400"></canvas>
  </div>

  <script>
    const PASSWORD = "micontraseña123"; // 🔒 Cámbiala por algo privado
    const socket = io();

    function verificar() {
      const clave = document.getElementById('clave').value;
      if (clave === PASSWORD) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('contenido').style.display = 'block';
      } else {
        document.getElementById('mensaje').innerText = "Contraseña incorrecta.";
      }
    }

    const ctx = document.getElementById('grafica').getContext('2d');
    let chart;

    socket.on('updateVotes', ({ votos }) => {
      const labels = Object.keys(votos);
      const data = Object.values(votos);

      if (chart) {
        chart.data.datasets[0].data = data;
        chart.update();
      } else {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Votos',
              data: data,
              backgroundColor: 'rgba(54, 162, 235, 0.7)'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
